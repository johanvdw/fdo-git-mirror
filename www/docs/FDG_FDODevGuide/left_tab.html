      <link rel="stylesheet" type="text/css" href="style/commons.css">
      <link rel="stylesheet" type="text/css" href="style/header.css"><script type="text/javascript">
function selectTab(tabNum)
{
    var x = document.getElementById('tabTable').rows[0].cells;
    var tabNames = new Array("iframeToc","iframeIndex","iframeSearch","iframeFavorites")
    for(i = 0; i < 4; i++)
    {
        if(tabNum != i) {
            x[i].className="tab_inactive";
            hideSection(tabNames[i]);
        } else {
            x[i].className="tab_active";
            showSection(tabNames[i]);
        }
    }

}

function hideSection(buttonID)
{
    var x = document.getElementById(buttonID);
    x.style.visibility = "hidden";
    x.style.zIndex="1";
    x.style.position="absolute";
    x.style.top="0%";
}

function showSection(buttonID)
{
    var x = document.getElementById(buttonID);
    x.style.visibility = "visible";
    x.style.zIndex=3;
    x.style.position="relative";
    x.style.top="0%";

}

                    </script><title>header frame</title>
   </head>
   <body topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0" scroll="no" onLoad="top.checkURLParams(); javascript: selectTab(0);">

                              <td align="center" class="tab_inactive" onClick="javascript: selectTab(2);" id="Search"><a class="tabLink">Search</a></td>
                              <td align="center" class="tab_inactive" onClick="javascript: selectTab(3);" id="Favorites"><a class="tabLink">Favorites</a></td>
                           </tr>

</tr>
